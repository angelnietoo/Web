<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Nota de Examen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"],
    button {
      margin-top: 5px;
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
    }
    #resultado {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #000;
      display: none;
    }
    #resultado p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Nota de Examen</h1>
  <form id="examenForm">
    <!-- Aciertos -->
    <label for="aciertos">Aciertos (0–27):</label>
    <input type="number" id="aciertos" name="aciertos" min="0" max="27" required />

    <button type="submit">Calcular Nota</button>
  </form>

  <div id="resultado">
    <p>
      <strong>Nota sin penalización:</strong>
      <span id="notaFinal">--</span> %
    </p>
  </div>

  <script>
    document.getElementById('examenForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const TOTAL_PREGUNTAS = 27;
      const aciertos = parseInt(document.getElementById('aciertos').value, 10);

      if (aciertos < 0 || aciertos > TOTAL_PREGUNTAS) {
        alert('Datos inválidos: los aciertos deben estar entre 0 y 27.');
        return;
      }

      // Calcular porcentaje sin penalización
      const porcentajeFinal = (aciertos / TOTAL_PREGUNTAS) * 100;

      // Mostrar el resultado con dos decimales
      document.getElementById('notaFinal').textContent = porcentajeFinal.toFixed(2);
      document.getElementById('resultado').style.display = 'block';
    });
  </script>
</body>
</html>
