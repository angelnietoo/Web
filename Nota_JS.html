<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Nota de Examen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"],
    input[type="radio"],
    button {
      margin-top: 5px;
    }
    button {
      padding: 6px 10px;
    }
    #resultado {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #000;
      display: none;
    }
    #resultado p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Nota de Examen</h1>
  <form id="examenForm">
    <!-- Aciertos -->
    <label for="aciertos">Aciertos (0–27):</label>
    <input type="number" id="aciertos" name="aciertos" min="0" max="27" required />

    <!-- Tiempo de entrega -->
    <label>Tiempo de entrega:</label>
    <div>
      <label>
        <input type="radio" name="tiempoEntrega" value="menos1h" required />
        Menos de 1 hora (0 puntos de penalización por fallo)
      </label>
      <label>
        <input type="radio" name="tiempoEntrega" value="mas1h" />
        Más de 1 hora y hasta 12 horas (−0,1 por fallo)
      </label>
      <label>
        <input type="radio" name="tiempoEntrega" value="mas12h" />
        Más de 12 horas y hasta 1 día (−0,2 por fallo)
      </label>
      <label>
        <input type="radio" name="tiempoEntrega" value="noEntregado" />
        No entregado (−0,3 por fallo)
      </label>
    </div>

    <button type="submit">Calcular Nota</button>
  </form>

  <div id="resultado">
    <p>
      <strong>Nota final (penalización por fallos según tiempo):</strong>
      <span id="notaFinal">--</span> / 10
    </p>
  </div>

  <script>
    document.getElementById('examenForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const TOTAL_PREGUNTAS = 27;
      const aciertos = parseInt(document.getElementById('aciertos').value, 10);
      const tiempoEntrega = document.querySelector('input[name="tiempoEntrega"]:checked').value;

      if (aciertos < 0 || aciertos > TOTAL_PREGUNTAS) {
        alert('Datos inválidos: los aciertos deben estar entre 0 y 27.');
        return;
      }

      const fallos = TOTAL_PREGUNTAS - aciertos;

      let penalizacionPorFallo = 0;
      if (tiempoEntrega === 'menos1h') {
        penalizacionPorFallo = 0;
      } else if (tiempoEntrega === 'mas1h') {
        penalizacionPorFallo = 0.1;
      } else if (tiempoEntrega === 'mas12h') {
        penalizacionPorFallo = 0.2;
      } else if (tiempoEntrega === 'noEntregado') {
        penalizacionPorFallo = 0.3;
      }

      let puntuacionBruta = aciertos - (fallos * penalizacionPorFallo);
      if (puntuacionBruta < 0) puntuacionBruta = 0;

      const notaFinal = (puntuacionBruta * 10) / TOTAL_PREGUNTAS;

      document.getElementById('notaFinal').textContent = notaFinal.toFixed(2);
      document.getElementById('resultado').style.display = 'block';
    });
  </script>
</body>
</html>
