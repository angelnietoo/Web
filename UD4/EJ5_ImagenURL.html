<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EJ5 - URL imagen</title>
<style>
  body{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding-top:28px;
    background:#071126;
    color:#dfefff;
    margin:0;
    font-family:system-ui,Arial;
  }
  .card{background:rgba(255,255,255,0.03);padding:16px;border-radius:10px;max-width:820px;width:100%;box-sizing:border-box}
  img.preview{width:140px;height:90px;object-fit:cover;border-radius:6px;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
  .status{margin-left:12px;font-family:monospace;color:#a9d9ff}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
</style>
</head>
<body>
  <main class="card">
    <h1>EJ5 — Mostrar URL de la imagen</h1>
    <p>Pasa el ratón por una imagen para ver su URL. Haz click para copiarla.</p>
    <div class="row">
      <img class="preview" src="https://picsum.photos/id/1011/400/300" alt="1">
      <img class="preview" src="https://picsum.photos/id/1005/400/300" alt="2">
      <img class="preview" src="https://picsum.photos/id/1003/400/300" alt="3">
      <div class="status" id="status">Pasa el ratón por una imagen...</div>
    </div>
  </main>

<script>
(() => {
  const imgs = Array.from(document.querySelectorAll('.preview'));
  const status = document.getElementById('status');

  imgs.forEach(img => {
    img.addEventListener('mouseenter', () => status.textContent = 'src: ' + img.src);
    img.addEventListener('mouseleave', () => status.textContent = 'Pasa el ratón por una imagen...');
    img.addEventListener('click', async () => {
      try {
        if (navigator.clipboard) {
          await navigator.clipboard.writeText(img.src);
          status.textContent = 'URL copiada: ' + img.src;
        } else {
          status.textContent = 'URL: ' + img.src + ' (sin portapapeles)';
        }
      } catch (err) {
        status.textContent = 'Error copiando URL';
      }
    });
  });
})();
</script>
</body>
</html>
