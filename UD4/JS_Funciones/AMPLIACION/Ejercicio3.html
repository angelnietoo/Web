<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ej3 - validador</title>
</head>

<body>
    <h2>Ejercicio 3 — validador longitud &gt; 10</h2>
    Cadena: <input id="s" type="text" value="hola">
    <button id="run">Validar</button>
    <div id="out">Resultado: —</div>

    <script>
        const esMasDeDiez = function (str) {
            if (typeof str !== 'string') throw new TypeError('El argumento debe ser cadena');
            return str.length > 10;
        };

        document.getElementById('run').addEventListener('click', () => {
            try {
                const str = document.getElementById('s').value;
                document.getElementById('out').textContent = `Cadena: "${str}" — >10? ${esMasDeDiez(str)}`;
            } catch (e) {
                document.getElementById('out').textContent = `Error: ${e.message}`;
            }
        });
    </script>
</body>

</html>
