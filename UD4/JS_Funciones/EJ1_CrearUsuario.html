<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ejercicio 1 - crearUsuario</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <main class="exercise">
        <h1>Ejercicio 1 — crearUsuario</h1>

        <div class="content">
            <p>Rellena los campos y pulsa <strong>Crear usuario</strong>.</p>

            <label for="u_nombre">Nombre:
                <input id="u_nombre" name="u_nombre" type="text" value="Juan" />
            </label>

            <label for="u_edad">Edad:
                <input id="u_edad" name="u_edad" type="number" value="20" />
            </label>

            <label for="u_pais">País:
                <input id="u_pais" name="u_pais" type="text" value="España" />
            </label>

            <pre id="out1" aria-live="polite">Salida...</pre>
        </div>

        <div class="actions">
            <button id="btn1" type="button">Crear usuario</button>
        </div>
    </main>

    <script>
        // Función que construye la representación del usuario
        function crearUsuario({ nombre = "desconocido", edad = "desconocido", pais = "desconocido" } = {}) {
            return `${nombre}, ${edad} años, ${pais}`;
        }

        // Inicialización del evento del botón
        document.getElementById('btn1').addEventListener('click', () => {

            // Obtenemos cada elemento
            const nombre = document.getElementById('u_nombre').value;
            const edad = document.getElementById('u_edad').value;
            const pais = document.getElementById('u_pais').value;

            // Muestro resultado en pantalla
            document.getElementById('out1').textContent = crearUsuario({ nombre, edad, pais });
        });
    </script>
</body>
</html>
