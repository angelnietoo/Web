<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ejercicio 2 - operar</title>
<style>body{font-family:system-ui,Segoe UI,Arial;padding:18px}label{display:block;margin-top:8px}input,select,button,pre{margin-top:6px;padding:8px}button{background:#0b79d0;color:#fff;border:0;border-radius:6px}</style>
</head>
<body>
<h1>Ejercicio 2 — operar</h1>
<p>Introduce dos números y elige la operación.</p>
<label>A: <input id="op_a" value="2"></label>
<label>B: <input id="op_b" value="3"></label>
<label>Operación:
<select id="op_sel">
<option value="suma">Suma</option>
<option value="resta">Resta</option>
<option value="mul">Multiplicación</option>
<option value="suma_mul">Suma + Multiplicación</option>
</select>
</label>
<button id="btn2">Calcular</button>
<pre id="out2">Salida...</pre>


<script>
function operar(a, b, operacion) { return operacion(a, b); }
const suma = (x,y)=> x+y;
const resta = (x,y)=> x-y;
const multiplicacion = (x,y)=> x*y;
const suma_mul = (x,y)=> (x+y) + (x*y);
document.getElementById('btn2').addEventListener('click', ()=>{
const a = Number(document.getElementById('op_a').value);
const b = Number(document.getElementById('op_b').value);
const sel = document.getElementById('op_sel').value;
let fn = suma;
if(sel==='resta') fn = resta;
if(sel==='mul') fn = multiplicacion;
if(sel==='suma_mul') fn = suma_mul;
const res = operar(a,b,fn);
document.getElementById('out2').textContent = `Resultado: ${res}`;
});
</script>
</body>
</html>
