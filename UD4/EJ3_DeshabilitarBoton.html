<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EJ3 - Sin menú contextual</title>
<style>
  body{font-family:system-ui,Arial;background:#071126;color:#dfefff;padding:20px}
  .card{background:rgba(255,255,255,0.03);padding:16px;border-radius:10px;max-width:640px}
  .status{margin-top:12px;font-weight:700;color:#a9d9ff}
</style>
</head>
<body>
  <main class="card">
    <h1>EJ3 — Deshabilitar botón derecho</h1>
    <p>El click derecho está deshabilitado en esta página. Intenta hacer clic derecho.</p>
    <div class="status" id="status">Click derecho: DESHABILITADO</div>
  </main>

<script>
(() => {
  window.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    // opcional: mostrar notificación breve
    const s = document.getElementById('status');
    s.textContent = 'Intento de hacer clic derecho detectado';
    setTimeout(()=> s.textContent = 'Click derecho: DESHABILITADO', 1100);
  }, {passive:false});
})();
</script>
</body>
</html>
