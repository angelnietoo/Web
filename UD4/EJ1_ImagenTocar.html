<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EJ1 - Imagen press</title>
<style>
  body{font-family:system-ui,Arial;margin:20px;background:#071126;color:#dfefff}
  .card{background:rgba(255,255,255,0.03);padding:16px;border-radius:10px;max-width:680px;}
  img{width:320px;height:240px;object-fit:cover;border-radius:8px;cursor:pointer}
  .status{margin-top:10px;font-weight:700;color:#a9d9ff}
</style>
</head>
<body>
  <main class="card">
    <h1>EJ1 — Mantener pulsado</h1>
    <p>Mantén pulsada la imagen (mouse o touch) para verla cambiar. Suelta para restaurar.</p>
    <img id="img" src="https://picsum.photos/id/1025/640/480" alt="original" draggable="false">
    <div class="status" id="status">Estado: reposo</div>
  </main>

<script>
(() => {
  const img = document.getElementById('img');
  const status = document.getElementById('status');
  const orig = img.src;
  const alt = 'https://picsum.photos/id/237/640/480';

  function activate(e){
    if (e) e.preventDefault();
    img.src = alt;
    status.textContent = 'Estado: PULSADO';
  }
  function deactivate(){
    img.src = orig;
    status.textContent = 'Estado: reposo';
  }

  // mouse
  img.addEventListener('mousedown', activate);
  window.addEventListener('mouseup', deactivate);

  // touch
  img.addEventListener('touchstart', activate, {passive:false});
  window.addEventListener('touchend', deactivate);
})();
</script>
</body>
</html>
