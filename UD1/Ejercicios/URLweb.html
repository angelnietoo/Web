<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Obtener la URL actual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #url {
            font-weight: bold;
            color: #4a90e2;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Mostrar la URL del sitio web üåê</h1>

    <p id="url"></p>

    <script>
        // Obtiene la URL actual mediante la propiedad 'window.location.href'
        const urlActual = window.location.href;

        // Muestra la URL en pantalla
        document.getElementById('url').textContent = "La URL actual de esta p√°gina es: " + urlActual;
    </script>
</body>

</html>
