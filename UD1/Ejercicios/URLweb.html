<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Obtener la URL actual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Contenedor para centrar y limitar ancho */
        .contenedor {
            max-width: 500px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }

        #mensaje {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>Mostrar la URL del sitio web üåê</h1>

        <input type="text" id="url" readonly>
        <button onclick="copiarURL()">Copiar URL</button>

        <p id="mensaje"></p>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const mensaje = document.getElementById('mensaje');

        // Coloca la URL actual en el input
        urlInput.value = window.location.href;

        // Funci√≥n para copiar al portapapeles
        function copiarURL() {
            urlInput.select();
            urlInput.setSelectionRange(0, 99999); // Para m√≥viles
            document.execCommand('copy');
            mensaje.textContent = "URL copiada al portapapeles ‚úÖ";
            setTimeout(() => mensaje.textContent = "", 2000);
        }
    </script>
</body>

</html>
