<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Conversor Celsius ↔ Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            margin: 5px 0 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }

        #resultado {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Conversor de Temperaturas</h1>

    <label for="temp">Introduce la temperatura:</label>
    <input type="number" id="temp" placeholder="Ej: 60">

    <select id="unidad">
        <option value="C">°C a °F</option>
        <option value="F">°F a °C</option>
    </select>

    <button onclick="convertir()">Convertir</button>

    <p id="resultado"></p>

    <script>
        function convertir() {
            const temp = parseFloat(document.getElementById('temp').value);
            const unidad = document.getElementById('unidad').value;
            let resultado;

            if (isNaN(temp)) {
                resultado = "Introduce un número válido";
            } else if (unidad === 'C') {
                resultado = (temp * 9 / 5 + 32).toFixed(2) + ' °F';
            } else {
                resultado = ((temp - 32) * 5 / 9).toFixed(2) + ' °C';
            }

            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>

</html>
