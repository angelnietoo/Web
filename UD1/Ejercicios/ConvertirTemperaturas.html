<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Conversor Celsius ↔ Fahrenheit</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
        }

        .contenedor {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>Conversor de Temperaturas</h1>

        <label for="temp">Introduce la temperatura:</label>
        <input type="number" id="temp" placeholder="Ej: 60">

        <select id="unidad">
            <option value="C">°C a °F</option>
            <option value="F">°F a °C</option>
        </select>

        <button onclick="convertir()">Convertir</button>

        <p id="resultado"></p>
    </div>

    <script>
        function convertir() {
            const temp = parseFloat(document.getElementById('temp').value);
            const unidad = document.getElementById('unidad').value;
            let resultado;

            if (isNaN(temp)) {
                resultado = "Por favor, introduce un número válido.";
            } else if (unidad === 'C') {
                resultado = (temp * 9 / 5 + 32).toFixed(2) + ' °F';
            } else {
                resultado = ((temp - 32) * 5 / 9).toFixed(2) + ' °C';
            }

            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>

</html>
