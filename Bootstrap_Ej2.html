<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            border-radius: 20px;
            margin: 20px;
            background-color: #0d6efd; /* Azul del header */
        }
        footer {
            border-radius: 20px;
            margin: 20px;
        }
        .recuadro {
            border: 4px solid #0d6efd; /* Bordes más gruesos (ahora 4px) */
            height: 300px; /* Aumenta la altura de los recuadros */
            margin-bottom: 30px; /* Aumenta el espacio entre los recuadros */
            border-radius: 15px; /* Bordes redondeados */
            background-color: #ffffff; /* Fondo blanco dentro de los recuadros */
        }
        .espacio-arriba {
            margin-top: 50px; /* Aumenta el espacio entre los recuadros y la imagen */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-5 container">
        <h1>Bienvenido a Nuestra Landing Page</h1>
        <p>Una breve descripción de lo que ofrecemos</p>
    </header>

    <section class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="LogoBootstrap.png" class="img-fluid" alt="Imagen descriptiva">
            </div>
            <div class="col-md-6">
                <h2>Sobre Nosotros</h2>
                <p>Información relevante sobre la empresa o producto.</p>
            </div>
        </div>
        <!-- Sección de los 4 recuadros con más separación arriba -->
        <div class="row mt-4 espacio-arriba">
            <div class="col-md-3">
                <div class="recuadro"></div>
            </div>
            <div class="col-md-3">
                <div class="recuadro"></div>
            </div>
            <div class="col-md-3">
                <div class="recuadro"></div>
            </div>
            <div class="col-md-3">
                <div class="recuadro"></div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 container">
        <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
