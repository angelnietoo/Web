<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi landing page</title>

  <!-- Incluir el CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <div class="container"> <!-- Container es un contenedor con un ancho fijo que se adapta a la pantalla -->
    <div class="row"> <!-- row crea una fila dentro de la cuadrícula de Bootstrap -->
      <div class="col-md-6"> <!-- col-md-6 significa que la columna ocupará 6 de las 12 partes disponibles en pantallas medianas o mayores -->
        <h1>Bienvenido a mi landing page</h1>
        <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
        <button class="btn btn-primary">Llamada a la acción</button> <!-- btn-primary aplica el estilo de un botón primario -->
      </div>
      <div class="col-md-6">
        <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal"> <!-- img-fluid hace que la imagen sea responsive -->
      </div>
    </div>

    <div class="row mt-4"> <!-- mt-4 agrega un margen superior de 4 unidades -->
      <div class="col-md-4">
        <div class="card"> <!-- card es un componente de Bootstrap para crear tarjetas -->
          <div class="card-body"> <!-- card-body contiene el contenido de las tarjetas (característica 1,2,3) -->
            <h5 class="card-title">Característica 1</h5>
            <p class="card-text">Descripción de la característica 1.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Característica 2</h5>
            <p class="card-text">Descripción de la característica 2.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Característica 3</h5>
            <p class="card-text">Descripción de la característica 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluir el JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
