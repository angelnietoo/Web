<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejercicio 2 — Catálogo de Productos</title>
  <link rel="stylesheet" href="CSS/EJ2.css">
</head>
<body>
  <main>
    <h1>Ejercicio 2 — Catálogo de Productos</h1>
    <p class="small">Carga datos desde <code>https://dummyjson.com/products</code> y filtra stock bajo (&lt;10).</p>

    <div class="controls">
      <button id="fetchBtn">Cargar Productos</button>
      <button id="filterBtn" disabled>Filtrar stock &lt; 10</button>
      <button id="resetBtn" disabled>Mostrar todos</button>
      <span id="status" class="small" aria-live="polite"></span>
    </div>

    <table id="tbl" aria-describedby="tbl-desc">
      <caption id="tbl-desc" class="visually-hidden">Lista de productos</caption>
      <thead>
        <tr><th>Título</th><th>Precio</th><th>Stock</th><th>Marca</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="msg" class="msg" aria-live="polite"></div>
  </main>

  <script src="JS/EJ2.js" defer></script>
</body>
</html>
