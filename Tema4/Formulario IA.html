<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Generador de Prompt IA</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    .group {
      border: 1px solid #ccc; border-radius: 6px;
      padding: 1rem; margin: 1rem 0; background: #fafafa;
    }
    .group-title { font-weight: bold; margin-bottom: .75rem; }
    .options-group label {
      display: inline-block; margin: 0 1rem 0.5rem 0; cursor: pointer;
    }
    .options-group input[type="checkbox"] {
      -webkit-appearance: none; appearance: none;
      width: 1.2em; height: 1.2em;
      border: 2px solid #999; border-radius: 50%;
      margin-right: .3em; vertical-align: middle;
      position: relative;
    }
    .options-group input[type="checkbox"]:checked {
      background: #007bff; border-color: #007bff;
    }
    .options-group input[type="checkbox"]:checked::after {
      content: ''; position: absolute;
      top: .2em; left: .45em;
      width: .3em; height: .6em;
      border: solid #fff; border-width: 0 .2em .2em 0;
      transform: rotate(45deg);
    }
    button {
      display: block; margin: 1.5rem 0;
      padding: .75rem 1.5rem;
      border: none; border-radius: 4px;
      background: #e9910d; color: #fff; cursor: pointer;
    }
    button:hover { background: #bd750a; }
    #resultado {
      display: none; margin-top: 2rem; padding: 1rem;
      border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Generador de Prompt para IA</h1>
  <form id="promptForm">
    <!-- Grupos de opciones -->
    <div class="group">
      <div class="group-title">Tipo de motor</div>
      <div class="options-group">
        <label><input type="checkbox" name="motor" value="gasolina"> Gasolina</label>
        <label><input type="checkbox" name="motor" value="diésel"> Diésel</label>
        <label><input type="checkbox" name="motor" value="eléctrico"> Eléctrico</label>
        <label><input type="checkbox" name="motor" value="híbrido"> Híbrido</label>
      </div>
    </div>
    <div class="group">
      <div class="group-title">Transmisión</div>
      <div class="options-group">
        <label><input type="checkbox" name="transmision" value="manual"> Manual</label>
        <label><input type="checkbox" name="transmision" value="automática"> Automática</label>
        <label><input type="checkbox" name="transmision" value="CVT"> CVT</label>
        <label><input type="checkbox" name="transmision" value="doble embrague"> Doble embrague</label>
      </div>
    </div>
    <div class="group">
      <div class="group-title">Tracción</div>
      <div class="options-group">
        <label><input type="checkbox" name="traccion" value="Delantera (FWD)"> Delantera (FWD)</label>
        <label><input type="checkbox" name="traccion" value="Trasera (RWD)"> Trasera (RWD)</label>
        <label><input type="checkbox" name="traccion" value="Total (AWD, 4x4)"> Total (AWD, 4x4)</label>
      </div>
    </div>
    <div class="group">
      <div class="group-title">Tipo de carrocería</div>
      <div class="options-group">
        <label><input type="checkbox" name="carroceria" value="Sedán"> Sedán</label>
        <label><input type="checkbox" name="carroceria" value="Hatchback"> Hatchback</label>
        <label><input type="checkbox" name="carroceria" value="SUV"> SUV</label>
        <label><input type="checkbox" name="carroceria" value="Coupé"> Coupé</label>
        <label><input type="checkbox" name="carroceria" value="Cabrio/Descapotable"> Cabrio/Descapotable</label>
        <label><input type="checkbox" name="carroceria" value="Familiar"> Familiar</label>
        <label><input type="checkbox" name="carroceria" value="Pick-up"> Pick-up</label>
        <label><input type="checkbox" name="carroceria" value="Monovolumen"> Monovolumen</label>
      </div>
    </div>
    <div class="group">
      <div class="group-title">Número de puertas</div>
      <div class="options-group">
        <label><input type="checkbox" name="puertas" value="2"> 2</label>
        <label><input type="checkbox" name="puertas" value="3"> 3</label>
        <label><input type="checkbox" name="puertas" value="4"> 4</label>
        <label><input type="checkbox" name="puertas" value="5"> 5</label>
      </div>
    </div>
    <button type="submit">Generar Prompt</button>
  </form>
  <div id="resultado"></div>

  <script>
    // Solo una opción por grupo
    document.querySelectorAll('.options-group').forEach(group => {
      const checkboxes = [...group.querySelectorAll('input')];
      checkboxes.forEach(chk => chk.addEventListener('change', () => {
        if (chk.checked) checkboxes.filter(c => c!==chk).forEach(c=>c.checked=false);
      }));
    });

    document.getElementById('promptForm').addEventListener('submit', e => {
      e.preventDefault();
      const names = ['motor','transmision','traccion','carroceria','puertas'];
      const sel = names.reduce((o,n)=>({ ...o, [n]: document.querySelector(`input[name="${n}"]:checked`) }),{});
      if (names.some(n=>!sel[n])) return alert('Selecciona una opción en cada categoría.');
      const frase = `Quiero los 3 mejores coches que sean de motor ${sel.motor.value} con transmisión ${sel.transmision.value} que tengan tracción ${sel.traccion.value}, tipo de carrocería ${sel.carroceria.value} y con ${sel.puertas.value} puertas.`;
      const res = document.getElementById('resultado');
      res.textContent = frase; res.style.display = 'block';
    });
  </script>
</body>
</html>
