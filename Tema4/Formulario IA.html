<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Generador de Prompt IA</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    .group {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem 0;
      background: #fafafa;
    }
    .group-title { font-weight: bold; margin-bottom: 0.75rem; }
    .options-group label { display: inline-block; margin-right: 1rem; margin-bottom: 0.5rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; border: none; background: #e9910d; color: white; cursor: pointer; border-radius: 4px; }
    button:hover { background: #bd750a; }
    #resultado { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Generador de Prompt para IA</h1>
  <form id="promptForm">
    <div class="group">
      <div class="group-title">Tipo de motor</div>
      <div class="options-group">
        <label><input type="checkbox" name="motor" value="gasolina" /> Gasolina</label>
        <label><input type="checkbox" name="motor" value="diésel" /> Diésel</label>
        <label><input type="checkbox" name="motor" value="eléctrico" /> Eléctrico</label>
        <label><input type="checkbox" name="motor" value="híbrido" /> Híbrido</label>
      </div>
    </div>

    <div class="group">
      <div class="group-title">Transmisión</div>
      <div class="options-group">
        <label><input type="checkbox" name="transmision" value="manual" /> Manual</label>
        <label><input type="checkbox" name="transmision" value="automática" /> Automática</label>
        <label><input type="checkbox" name="transmision" value="CVT" /> CVT</label>
        <label><input type="checkbox" name="transmision" value="doble embrague" /> Doble embrague</label>
      </div>
    </div>

    <div class="group">
      <div class="group-title">Tracción</div>
      <div class="options-group">
        <label><input type="checkbox" name="traccion" value="Delantera (FWD)" /> Delantera (FWD)</label>
        <label><input type="checkbox" name="traccion" value="Trasera (RWD)" /> Trasera (RWD)</label>
        <label><input type="checkbox" name="traccion" value="Total o integral (AWD, 4x4)" /> Total o integral (AWD, 4x4)</label>
      </div>
    </div>

    <div class="group">
      <div class="group-title">Tipo de carrocería</div>
      <div class="options-group">
        <label><input type="checkbox" name="carroceria" value="Sedán" /> Sedán</label>
        <label><input type="checkbox" name="carroceria" value="Hatchback" /> Hatchback</label>
        <label><input type="checkbox" name="carroceria" value="SUV" /> SUV</label>
        <label><input type="checkbox" name="carroceria" value="Coupé" /> Coupé</label>
        <label><input type="checkbox" name="carroceria" value="Cabrio/Descapotable" /> Cabrio/Descapotable</label>
        <label><input type="checkbox" name="carroceria" value="Familiar" /> Familiar</label>
        <label><input type="checkbox" name="carroceria" value="Pick-up" /> Pick-up</label>
        <label><input type="checkbox" name="carroceria" value="Monovolumen" /> Monovolumen</label>
      </div>
    </div>

    <div class="group">
      <div class="group-title">Número de puertas</div>
      <div class="options-group">
        <label><input type="checkbox" name="puertas" value="2" /> 2</label>
        <label><input type="checkbox" name="puertas" value="3" /> 3</label>
        <label><input type="checkbox" name="puertas" value="4" /> 4</label>
        <label><input type="checkbox" name="puertas" value="5" /> 5</label>
      </div>
    </div>

    <button type="submit">Generar Prompt</button>
  </form>

  <div id="resultado" hidden>
    <span id="textoPrompt"></span>
  </div>

  <script>
    // 1) Mapa de precios aproximados
    const priceMap = {
      'gasolina': 15000,
      'diésel':    16000,
      'eléctrico': 30000,
      'híbrido':   25000,
      'manual':        0,
      'automática':    2000,
      'CVT':           1500,
      'doble embrague':3000,
      'Delantera (FWD)':           0,
      'Trasera (RWD)':             1500,
      'Total o integral (AWD, 4x4)': 4000,
      'Sedán':                0,
      'Hatchback':            1000,
      'SUV':                  5000,
      'Coupé':                3000,
      'Cabrio/Descapotable':  4000,
      'Familiar':             2000,
      'Pick-up':              6000,
      'Monovolumen':          3500,
      '2':  -500,
      '3':     0,
      '4':   1000,
      '5':   1500
    };

    // 2) Forzar solo 1 selección por grupo
    document.querySelectorAll('.options-group').forEach(group => {
      const boxes = group.querySelectorAll('input[type="checkbox"]');
      boxes.forEach(box => {
        box.addEventListener('change', () => {
          if (box.checked) {
            boxes.forEach(other => { if (other !== box) other.checked = false; });
          }
        });
      });
    });

    // 3) Función de cálculo de precio
    function calcularPrecio() {
      let total = 0;
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(chk => {
        const val = chk.value;
        if (priceMap[val] !== undefined) total += priceMap[val];
      });
      return total.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
    }

    // 4) Al enviar, genera prompt + precio inline
    document.getElementById('promptForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const motor       = document.querySelector('input[name="motor"]:checked');
      const transmision = document.querySelector('input[name="transmision"]:checked');
      const traccion    = document.querySelector('input[name="traccion"]:checked');
      const carroceria  = document.querySelector('input[name="carroceria"]:checked');
      const puertas     = document.querySelector('input[name="puertas"]:checked');

      if (!motor || !transmision || !traccion || !carroceria || !puertas) {
        alert('Por favor, selecciona una opción en cada categoría.');
        return;
      }

      const frase = `Quiero los 3 mejores coches que sean de motor ${motor.value}` +
                    ` con transmisión ${transmision.value}` +
                    ` que tengan tracción ${traccion.value}` +
                    `, tipo de carrocería ${carroceria.value}` +
                    ` y con ${puertas.value} puertas.`;

      const precioFinal = calcularPrecio();
      document.getElementById('textoPrompt').textContent =
        `${frase} Precio aproximado: ${precioFinal}`;
      document.getElementById('resultado').hidden = false;
    });
  </script>
</body>
</html>
