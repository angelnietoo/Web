<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        // Acción del botón para ocultar los párrafos
        $("button").click(function(){
            $("p").hide();
        });

        // Cambiar el color de fondo cuando el input recibe o pierde foco
        $("input").focus(function(){
            $(this).css("background-color", "yellow");
        });
        $("input").blur(function(){
            $(this).css("background-color", "green");
        });
    });
    </script>
    <style>
        h2 {
            font-size: 35px; /* Tamaño de fuente más grande */
            color: #4CAF50; /* Color verde */
            font-family: Arial; /* Fuente simple y moderna */
            text-align: center; /* Centrado */
            margin-bottom: 40px; /* Espacio debajo del encabezado */
        }
    </style>
</head>
<body>

<h2>EJERCICIOS DE PRUEBA PARA FOCUS Y PÁRRAFOS</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me to hide paragraphs</button>

<br><br>

Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">

</body>
</html>
