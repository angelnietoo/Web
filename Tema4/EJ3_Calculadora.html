<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="button"] {
            margin: 5px 0;
            padding:5px;
        }
        .resultado {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Operaciones Matemáticas</h1>
    <p>Introduce dos números para realizar las operaciones matemáticas.</p>
    
    <label for="numero1">Introduce el primer número:</label>
    <input type="text" id="numero1" class="numero1" placeholder="Ejemplo: 5">
    
    <label for="numero2">Introduce el segundo número:</label>
    <input type="text" id="numero2" class="numero2" placeholder="Ejemplo: 10">
    
    <input type="button" class="sumar" value="Sumar">
    <input type="button" class="restar" value="Restar">
    <input type="button" class="multiplicar" value="Multiplicar">
    <input type="button" class="dividir" value="Dividir">
    
    <div class="resultado"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            
            // Función para mostrar el resultado
            function mostrarResultado(operacion, resultado) {
                $(".resultado").html("<p>El resultado de la " + operacion + " es: " + resultado + "</p>");
            }

            // Sumar
            $(".sumar").click(function() {
                var numero1 = Number($(".numero1").val());
                var numero2 = Number($(".numero2").val());
                
                if (isNaN(numero1) || isNaN(numero2)) {
                    $(".resultado").html("<p style='color: red;'>Por favor, ingresa dos números válidos.</p>");
                } else {
                    var resultado = numero1 + numero2;
                    mostrarResultado("suma", resultado);
                }
            });

            // Restar
            $(".restar").click(function() {
                var numero1 = Number($(".numero1").val());
                var numero2 = Number($(".numero2").val());
                
                if (isNaN(numero1) || isNaN(numero2)) {
                    $(".resultado").html("<p style='color: red;'>Por favor, ingresa dos números válidos.</p>");
                } else {
                    var resultado = numero1 - numero2;
                    mostrarResultado("resta", resultado);
                }
            });

            // Multiplicar
            $(".multiplicar").click(function() {
                var numero1 = Number($(".numero1").val());
                var numero2 = Number($(".numero2").val());
                
                if (isNaN(numero1) || isNaN(numero2)) {
                    $(".resultado").html("<p style='color: red;'>Por favor, ingresa dos números válidos.</p>");
                } else {
                    var resultado = numero1 * numero2;
                    mostrarResultado("multiplicación", resultado);
                }
            });

            // Dividir
            $(".dividir").click(function() {
                var numero1 = Number($(".numero1").val());
                var numero2 = Number($(".numero2").val());
                
                if (isNaN(numero1) || isNaN(numero2)) {
                    $(".resultado").html("<p style='color: red;'>Por favor, ingresa dos números válidos.</p>");
                } else if (numero2 === 0) {
                    $(".resultado").html("<p style='color: red;'>No se puede dividir entre 0.</p>");
                } else {
                    var resultado = numero1 / numero2;
                    mostrarResultado("división", resultado);
                }
            });
        });
    </script>

</body>
</html>
