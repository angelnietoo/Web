<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área del Triángulo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="button"] {
            margin: 10px 0;
            padding: 8px;
        }
        .resultado {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Cálculo del Área del Triángulo</h1>
    <p>Para calcular el área, debes introducir la base y la altura del triángulo.</p>
    
    <label for="base">Introduce base:</label>
    <input type="text" id="base" class="base" placeholder="Ejemplo: 5">
    
    <label for="altura">Introduce altura:</label>
    <input type="text" id="altura" class="altura" placeholder="Ejemplo: 10">
    
    <input type="button" class="calcular" value="Calcular">
    
    <div class="resultado"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".calcular").click(function() {
                var base = Number($(".base").val());
                var altura = Number($(".altura").val());
                
                if (isNaN(base) || base <= 0 || isNaN(altura) || altura <= 0) {
                    $(".resultado").html("<p style='color: red;'>Por favor, ingresa valores válidos para la base y la altura.</p>");
                } else {
                    var resultado = (base * altura) / 2;
                    $(".resultado").html("<p>El área del triángulo es: " + resultado + " unidades cuadradas.</p>");
                }
            });
        });
    </script>

</body>
</html>
