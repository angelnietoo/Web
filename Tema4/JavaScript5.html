<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Vectores</title>
    <style>
        body {
            margin: 20px; /* Agrega un margen alrededor de toda la página */
            font-family: Arial, sans-serif; /* Establece una fuente más legible */
        }

        h1 {
            text-align: center; /* Centra el encabezado */
        }

        #resultado {
            margin-top: 20px; /* Espacio encima del texto */
            padding: 10px; /* Espacio dentro del área de texto */
            border: 1px solid #ccc; /* Un borde ligero para que se vea más estructurado */
            background-color: #f9f9f9; /* Color de fondo suave */
        }
    </style>
</head>
<body>
    <h1>Resultados</h1>
    <p id="resultado"></p>

    <script>
        "use strict";

        let gestor_vectores = {
            vector_numeros: [],

            setDatos: function(vector) {
                this.vector_numeros = vector;
            },

            getSumatorio: function() {
                let suma = 0;
                for (let i in this.vector_numeros) {
                    suma += this.vector_numeros[i];
                }
                return suma;
            },

            getMultiplicacion: function() {
                let producto = 1;
                for (let i in this.vector_numeros) {
                    producto *= this.vector_numeros[i];
                }
                return producto;
            },

            getMaximo: function() {
                let max = this.vector_numeros[0];
                for (let i in this.vector_numeros) {
                    if (this.vector_numeros[i] > max) {
                        max = this.vector_numeros[i];
                    }
                }
                return max;
            },

            getMinimo: function() {
                let min = this.vector_numeros[0];
                for (let i in this.vector_numeros) {
                    if (this.vector_numeros[i] < min) {
                        min = this.vector_numeros[i];
                    }
                }
                return min;
            }
        };

        // Datos de prueba
        gestor_vectores.setDatos([5, 10, 8]);

        // Mostrar resultados en la página HTML
        document.getElementById("resultado").innerHTML = `
            Sumatorio: ${gestor_vectores.getSumatorio()}<br>
            Multiplicación: ${gestor_vectores.getMultiplicacion()}<br>
            Máximo: ${gestor_vectores.getMaximo()}<br>
            Mínimo: ${gestor_vectores.getMinimo()}
        `;
    </script>
</body>
</html>
