<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Vectores</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            margin-top: 10px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Resultados</h1>

    <!-- Formulario para ingresar los valores del vector -->
    <label for="vector-input">Ingresa los valores del vector (separados por comas):</label><br>
    <input type="text" id="vector-input" placeholder="Ej: 5, 10, 8"><br>
    <button onclick="actualizarVector()">Calcular</button>

    <p id="resultado"></p>

    <script>
        "use strict";

        let gestor_vectores = {
            vector_numeros: [],

            setDatos: function(vector) {
                this.vector_numeros = vector;
            },

            getSumatorio: function() {
                let suma = 0;
                for (let i in this.vector_numeros) {
                    suma += this.vector_numeros[i];
                }
                return suma;
            },

            getMultiplicacion: function() {
                let producto = 1;
                for (let i in this.vector_numeros) {
                    producto *= this.vector_numeros[i];
                }
                return producto;
            },

            getMaximo: function() {
                let max = this.vector_numeros[0];
                for (let i in this.vector_numeros) {
                    if (this.vector_numeros[i] > max) {
                        max = this.vector_numeros[i];
                    }
                }
                return max;
            },

            getMinimo: function() {
                let min = this.vector_numeros[0];
                for (let i in this.vector_numeros) {
                    if (this.vector_numeros[i] < min) {
                        min = this.vector_numeros[i];
                    }
                }
                return min;
            },

            // Función para contar los números impares en el vector
            contarImpares: function() {
                let contador = 0;
                for (let i in this.vector_numeros) {
                    if (this.vector_numeros[i] % 2 !== 0) {
                        contador++;
                    }
                }
                return contador;
            }
        };

        // Función para actualizar el vector con los valores ingresados por el usuario
        function actualizarVector() {
            const input = document.getElementById("vector-input").value;
            const vector = input.split(",").map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (vector.length > 0) {
                gestor_vectores.setDatos(vector);
                // Mostrar los resultados en la página
                document.getElementById("resultado").innerHTML = `
                    Sumatorio: ${gestor_vectores.getSumatorio()}<br>
                    Multiplicación: ${gestor_vectores.getMultiplicacion()}<br>
                    Máximo: ${gestor_vectores.getMaximo()}<br>
                    Mínimo: ${gestor_vectores.getMinimo()}<br>
                    Números impares: ${gestor_vectores.contarImpares()}
                `;
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa un vector válido.";
            }
        }
    </script>
</body>
</html>
