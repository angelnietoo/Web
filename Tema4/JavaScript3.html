<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Pares e Impares</title>
</head>
<body>
    <h1>Contar Números Pares e Impares</h1>
    <input type="number" id="numeroInput" placeholder="Introduce un número">
    <button onclick="agregarNumero()">Agregar</button>
    <button onclick="contarParesImpares()">Contar</button>
    <p id="resultado"></p>
    
    <script>
        let pares = 0;
        let impares = 0;

        function agregarNumero() {
            let numero = parseInt(document.getElementById("numeroInput").value);
            if (!isNaN(numero)) {
                if (numero % 2 === 0) {
                    pares++;
                } else {
                    impares++;
                }
                document.getElementById("numeroInput").value = "";
            }
        }
        
        function contarParesImpares() {
            document.getElementById("resultado").innerText = `Pares: ${pares}, Impares: ${impares}`;
        }
    </script>
</body>
</html>
