<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Pares e Impares</title>
</head>
<body>
    <h1>Contar Números Pares e Impares</h1>
    <div id="resultado"></div> <!-- Donde se mostrará el array y los resultados -->

    <script>
        let numeros = [];
        let pares = 0;
        let impares = 0;

        while (true) {
            // Solicitar al usuario ingresar un número
            let numero = prompt("Introduce un número entero (escribe 0 para terminar):");

            // Validar que el valor ingresado sea un número entero
            if (numero === "0") {
                break;  // Terminar el bucle si el número es 0
            }

            // Verificar que el valor ingresado sea un número y sea un número entero
            if (!isNaN(numero) && Number.isInteger(parseFloat(numero)) && numero.trim() !== "") {
                numero = parseInt(numero);  // Convertir el valor a un número entero

                // Añadir el número al array
                numeros.push(numero);

                // Contar pares e impares
                if (numero % 2 === 0) {
                    pares++;
                } else {
                    impares++;
                }
            } else {
                alert("Por favor, ingresa un número entero válido (sin letras ni decimales).");
            }
        }

        // Mostrar los resultados directamente en la página
        document.getElementById("resultado").innerHTML = `
            <p>Array de entrada: [${numeros.join(', ')}]</p>
            <p>Pares: ${pares}</p>
            <p>Impares: ${impares}</p>
        `;
    </script>
</body>
</html>
