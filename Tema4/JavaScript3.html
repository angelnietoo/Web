<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Pares e Impares</title>
</head>
<body>
    <h1>Contar Números Pares e Impares</h1>
    <input type="number" id="numeroInput" placeholder="Introduce un número" step="1">
    <button onclick="agregarNumero()">Agregar</button>
    <button onclick="contarParesImpares()">Contar</button>
    <p id="resultado"></p>
    <p id="numeros"></p>
    
    <script>
        let pares = 0;
        let impares = 0;
        let numeros = [];

        function agregarNumero() {
            let numero = document.getElementById("numeroInput").value;
            
            // Comprobamos si el valor es un número entero
            if (numero !== "" && Number.isInteger(parseFloat(numero)) && !numero.includes(".")) {
                numero = parseInt(numero); // Convertir el número a entero
                numeros.push(numero); // Añadir al array
                if (numero % 2 === 0) {
                    pares++;
                } else {
                    impares++;
                }
                document.getElementById("numeroInput").value = ""; // Limpiar el input
                document.getElementById("numeros").innerText = `Números ingresados: [${numeros.join(', ')}]`; // Mostrar los números ingresados
            } else {
                alert("Por favor, ingresa un número entero.");
            }
        }
        
        function contarParesImpares() {
            document.getElementById("resultado").innerText = `Pares: ${pares}, Impares: ${impares}`;
        }
    </script>
</body>
</html>
