<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Pares e Impares</title>
</head>
<body>
    <h1>Contar Números Pares e Impares</h1>
    <input type="number" id="numeroInput" placeholder="Introduce un número">
    <button onclick="agregarNumero()">Agregar Número</button>
    <button onclick="contarParesImpares()">Mostrar Resultados</button>
    <p id="resultado"></p>
    
    <script>
        let numeros = [];
        
        function agregarNumero() {
            let entrada = document.getElementById("numeroInput").value;
            let numero = parseInt(entrada);
            
            if (!isNaN(numero) && numero !== 0) {
                numeros.push(numero);
                document.getElementById("numeroInput").value = "";
            }
        }
        
        function contarParesImpares() {
            let pares = numeros.filter(n => n % 2 === 0).length;
            let impares = numeros.filter(n => n % 2 !== 0).length;
            
            document.getElementById("resultado").innerText = `Cantidad de números pares: ${pares}\nCantidad de números impares: ${impares}`;
        }
    </script>
</body>
</html>
