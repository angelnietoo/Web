<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
</head>
<body>
    <h2>Calculadora de Potencia</h2>
    
    <div id="formulario">
        <label for="numero">NÃºmero:</label>
        <input type="number" id="numero">
        <br>
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente">
        <br>
        <button onclick="calcularPotencia()">Calcular</button>
    </div>

    <div id="resultadoDiv" style="display: none;">
        <h2>Resultado de la Potencia</h2>
        <p id="resultado"></p>
        <a href="javascript:void(0);" onclick="volver()">Volver</a>
    </div>

    <script>
        function calcularPotencia() {
            let numero = document.getElementById('numero').value;
            let exponente = document.getElementById('exponente').value;
            
            if (numero === "" || exponente === "") {
                alert("Por favor, ingrese ambos valores.");
                return;
            }

            // Ocultamos el formulario y mostramos el resultado
            document.getElementById('formulario').style.display = 'none';
            document.getElementById('resultadoDiv').style.display = 'block';

            let resultado = potenciaRecursiva(parseFloat(numero), parseInt(exponente));
            document.getElementById("resultado").innerText = `El resultado de ${numero}^${exponente} es ${resultado}`;
        }

        function potenciaRecursiva(base, exp) {
            if (exp === 0) {
                return 1;
            } else if (exp > 0) {
                return base * potenciaRecursiva(base, exp - 1);
            } else {
                return 1 / potenciaRecursiva(base, -exp);
            }
        }

        function volver() {
            // Regresamos al formulario y ocultamos el resultado
            document.getElementById('formulario').style.display = 'block';
            document.getElementById('resultadoDiv').style.display = 'none';
        }
    </script>
</body>
</html>
