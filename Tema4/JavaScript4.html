<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
</head>
<body>
    <h2>Calculadora de Potencia</h2>
    <label for="numero">NÃºmero:</label>
    <input type="number" id="numero">
    <br>
    <label for="exponente">Exponente:</label>
    <input type="number" id="exponente">
    <br>
    <button onclick="calcularPotencia()">Calcular</button>

    <script>
        function calcularPotencia() {
            let numero = document.getElementById('numero').value;
            let exponente = document.getElementById('exponente').value;
            
            if(numero === "" || exponente === "") {
                alert("Por favor, ingrese ambos valores.");
                return;
            }
            
            window.location.href = `calcular.html?numero=${numero}&exponente=${exponente}`;
        }
    </script>
</body>
</html>
