<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Ejemplo botones</title>
        <style>
            div#texto {
                background-color: rgb(255, 174, 0);
                padding: 20px;
                width: 200px;
            }
        </style>
        <script>
            $(document).ready(function() {
                // Esto se activa cuando se hace clic en el botón "fadeOut"
                $('#botonizq').click(function() {
                    $('#texto').fadeOut();
                });

                // Esto se activa cuando se hace clic en el botón "fadeIn"
                $('#botonder').click(function() {
                    $('#texto').fadeIn();
                });
            });
        </script>
    </head>

    <body>
        <form>
            <input type="button" value="fadeOut" id="botonizq">
            <input type="button" value="fadeIn" id="botonder">
        </form>

        <div id="texto">
            Texto texto texto
        </div>

    </body>
</html>
