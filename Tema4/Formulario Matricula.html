<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Matrícula Flexible</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; margin: 0; }
    .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; margin-top: 0; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: #333; }
    input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .checkboxes label { display: inline-block; margin-right: 10px; }
    fieldset.subjects { border: 1px solid #ccc; padding: 10px; border-radius: 4px; }
    fieldset.subjects legend { font-weight: bold; color: #333; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
    .output { margin-top: 20px; padding: 15px; background: #e7f3fe; border: 1px solid #b3d4fc; border-radius: 4px; }
    .error { color: red; font-weight: bold; margin: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matrícula Flexible</h1>
    <div class="form-group">
      <label for="hours">Horas semanales:</label>
      <input type="number" id="hours" min="0" value="0">
    </div>
    <div class="form-group checkboxes">
      <label><input type="checkbox" id="oldStudent"> Antiguo alumno (35% dto.)</label>
      <label><input type="checkbox" id="scholarship"> Beca (paga 20% del total)</label>
    </div>
    <fieldset class="subjects form-group">
      <legend>Asignaturas:</legend>
      <label><input type="checkbox" id="m1"> Matemáticas I</label>
      <label><input type="checkbox" id="hist"> Historia</label>
      <label><input type="checkbox" id="m2"> Matemáticas II</label>
      <label><input type="checkbox" id="fisc"> Física</label>
    </fieldset>
    <button onclick="calcular()">Calcular Precio</button>
    <div id="result" class="output"></div>
  </div>

  <script>
    function calcular() {
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const old = document.getElementById('oldStudent').checked;
      const beca = document.getElementById('scholarship').checked;
      const m1 = document.getElementById('m1').checked;
      const m2 = document.getElementById('m2').checked;
      const resultDiv = document.getElementById('result');

      // Validación asignaturas
      if (m2 && !m1) {
        resultDiv.innerHTML = '<p class="error">Error: no puedes matricularte en Matemáticas II sin Matemáticas I.</p>';
        return;
      }

      // Cálculo precio base
      let base = hours * 20;
      const precioAntiguo = old ? base * 0.65 : base;
      const precioBeca = beca ? precioAntiguo * 0.2 : null;

      // Mostrar resultados
      let html = `<p>Total mensual: €${precioAntiguo.toFixed(2)}</p>`;
      if (precioBeca !== null) {
        html += `<p>Total con beca: €${precioBeca.toFixed(2)}</p>`;
      }
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
