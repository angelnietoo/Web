<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Matrícula Flexible</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Typography */
    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      color: #333;
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 15px;
    }

    input[type="number"] {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      width: 100%;
    }

    .checkboxes label {
      display: inline-block;
      margin-right: 10px;
      font-size: 0.9rem;
    }

    fieldset.subjects {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      padding: 10px;
    }

    fieldset.subjects legend {
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 0 5px;
    }

    /* Button */
    button {
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matrícula Flexible</h1>

    <div class="form-group">
      <label for="hours">Horas semanales:</label>
      <input type="number" id="hours" min="0" value="0">
    </div>

    <div class="form-group checkboxes">
      <label>
        <input type="checkbox" id="oldStudent"> Antiguo alumno (35% dto.)
      </label>
      <label>
        <input type="checkbox" id="scholarship"> Beca (paga 20% del total)
      </label>
    </div>

    <fieldset class="subjects">
      <legend>Asignaturas:</legend>
      <label><input type="checkbox" id="m1"> Matemáticas I</label>
      <label><input type="checkbox" id="hist"> Historia</label>
      <label><input type="checkbox" id="m2"> Matemáticas II</label>
      <label><input type="checkbox" id="fisc"> Física</label>
    </fieldset>

    <button onclick="calcular()">Calcular Precio</button>
  </div>

  <script>
    function calcular() {
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const old = document.getElementById('oldStudent').checked;
      const beca = document.getElementById('scholarship').checked;
      const m1 = document.getElementById('m1').checked;
      const m2 = document.getElementById('m2').checked;

      // Validación de asignaturas
      if (m2 && !m1) {
        alert('Error: no puedes elegir Matemáticas II sin Matemáticas I.');
        return;
      }

      // Cálculo del precio
      let base = hours * 20;
      const precioAntiguo = old ? base * 0.65 : base;
      const precioBeca = beca ? precioAntiguo * 0.2 : null;

      // Mensaje
      let mensaje = `Total mensual: €${precioAntiguo.toFixed(2)}`;
      if (precioBeca !== null) {
        mensaje += `\nTotal con beca: €${precioBeca.toFixed(2)}`;
      }

      alert(mensaje);
    }
  </script>
</body>
</html>
