<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label, input, fieldset, button { display: block; margin-bottom: 10px; }
    fieldset { padding: 10px; }
    .error { color: red; font-weight: bold; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Matrícula Flexible</h1>
  <label>Horas semanales:
    <input type="number" id="hours" min="0" value="0">
  </label>

  <label><input type="checkbox" id="oldStudent"> Antiguo alumno (35% descuento)</label>
  <label><input type="checkbox" id="scholarship"> Beca (paga solo el 20%)</label>

  <fieldset>
    <legend>Asignaturas:</legend>
    <label><input type="checkbox" id="m1"> Matemáticas I</label>
    <label><input type="checkbox" id="hist"> Historia</label>
    <label><input type="checkbox" id="m2"> Matemáticas II</label>
    <label><input type="checkbox" id="fisc"> Física</label>
  </fieldset>

  <button onclick="calcular()">Calcular</button>

  <div id="result"></div>

  <script>
    function calcular() {
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const old = document.getElementById('oldStudent').checked;
      const beca = document.getElementById('scholarship').checked;
      const m1 = document.getElementById('m1').checked;
      const m2 = document.getElementById('m2').checked;
      const result = document.getElementById('result');

      if (m2 && !m1) {
        result.innerHTML = '<p class="error">Error: no puedes elegir Matemáticas II sin Matemáticas I.</p>';
        return;
      }

      let base = hours * 20;
      if (old) base *= 0.65;

      const total = base.toFixed(2);
      const becaTotal = beca ? (base * 0.2).toFixed(2) : null;

      let mensaje = `Total mensual: €${total}`;
      if (becaTotal !== null) mensaje += `<br>Total con beca: €${becaTotal}`;

      result.innerHTML = mensaje;
    }
  </script>
</body>
</html>
