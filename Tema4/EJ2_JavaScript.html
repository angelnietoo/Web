<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .caja {
            width: 200px;
            height: 60px;
            background-color: lightgray;
            text-align: center;
            line-height: 60px;
            margin-top: 20px;
            transition: background-color 0.5s;
        }
        .oculto {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Ejercicio de Ocultar y Mostrar Párrafos</h2>

    <p id="p1">Párrafo 1 (impar)</p>
    <p id="p2">Párrafo 2 (par)</p>
    <p id="p3">Párrafo 3 (impar)</p>
    <p id="p4">Párrafo 4 (par)</p>

    <button id="ocultarPares">Ocultar pares</button>
    <button id="ocultarImpares">Ocultar impares</button>
    <button id="mostrarPares">Mostrar pares</button>
    <button id="mostrarImpares">Mostrar impares</button>

    <h2>Ejercicio de Cambio de Color</h2>
    <div class="caja" id="caja">Pasa el ratón</div>

    <script>
        $(document).ready(function() {
            // Ocultar pares
            $("#ocultarPares").click(function() {
                $("#p2, #p4").addClass("oculto");
            });

            // Ocultar impares
            $("#ocultarImpares").click(function() {
                $("#p1, #p3").addClass("oculto");
            });

            // Mostrar pares
            $("#mostrarPares").click(function() {
                $("#p2, #p4").removeClass("oculto");
            });

            // Mostrar impares
            $("#mostrarImpares").click(function() {
                $("#p1, #p3").removeClass("oculto");
            });

            // Cambio de color en la caja
            $("#caja").hover(
                function() {
                    $(this).css("background-color", "lightblue");
                },
                function() {
                    $(this).css("background-color", "lightgray");
                }
            );
        });
    </script>

</body>
</html>
