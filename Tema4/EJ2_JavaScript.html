<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript con jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .caja {
            width: 200px;
            height: 60px;
            background-color: lightgray;
            text-align: center;
            line-height: 60px;
            margin-top: 20px;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>

    <h2>Ejercicio de Ocultar y Mostrar Párrafos</h2>

    <p>Este es el párrafo 1 (impar)</p>
    <p>Este es el párrafo 2 (par)</p>
    <p>Este es el párrafo 3 (impar)</p>
    <p>Este es el párrafo 4 (par)</p>

    <button id="ocultarPares">Ocultar párrafos pares</button>
    <button id="ocultarImpares">Ocultar párrafos impares</button>
    <button id="mostrarPares">Mostrar párrafos pares</button>
    <button id="mostrarImpares">Mostrar párrafos impares</button>

    <h2>Caja que cambia de color</h2>
    <div class="caja" id="caja">Pasa el ratón</div>

    <script>
    $(document).ready(function(){
        // Acción del botón para ocultar los párrafos
        $("#ocultarPares").click(function(){
            $("p:nth-child(even)").hide(); // Ocultar párrafos pares
        });

        $("#ocultarImpares").click(function(){
            $("p:nth-child(odd)").hide(); // Ocultar párrafos impares
        });

        $("#mostrarPares").click(function(){
            $("p:nth-child(even)").show(); // Mostrar párrafos pares
        });

        $("#mostrarImpares").click(function(){
            $("p:nth-child(odd)").show(); // Mostrar párrafos impares
        });

        // Cuando se pase el ratón por encima se cambia el color
        $("#caja").hover(
            function() {
                $(this).css("background-color", "lightblue");
            },
            function() {
                $(this).css("background-color", "lightgray");
            }
        );
    });
    </script>

</body>
</html>
