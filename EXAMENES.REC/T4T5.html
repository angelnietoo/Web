<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Examen</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --card-bg: #fff;
            --accent: #2563eb;
            --muted: #6b7280;
            --border: #e6eef9;
            --radius: 8px;
            --pad: 14px;
            --max-w: min(720px, 94vw);
            --text: #0f1720;
            --shadow: 0 6px 18px rgba(2, 6, 23, .06);
            --font: system-ui, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* reset */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* CENTRAR el ejercicio (vertical y horizontal) */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            min-height: 100vh;
            padding: 24px;
        }

        /* Formularios */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        /* Inputs se adaptan pero tienen límites */
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            min-width: 180px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 1rem;
            color: var(--text);
        }

        /* Botones */
        button,
        .btn {
            margin-top: 20px;
            padding: 8px 12px;
            border-radius: 6px;
            border: 0;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            min-height: 40px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive: en móvil usamos 100% ancho para legibilidad */
        @media (max-width: 520px) {
            body {
                padding: 12px;
            }

            main.exercise {
                width: calc(100% - 24px);
                max-width: 100%;
                min-inline-size: auto;
            }

            main.exercise>.actions {
                flex-direction: column-reverse;
                gap: 10px;
            }

            button {
                width: 100%;
                margin-top: 20px;
            }

            input[type="text"],
            input[type="number"],
            select,
            textarea {
                max-width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>

<body>

    <h2>Calculadora de Potencia</h2>
    <div id="formulario">
        <label for="numero">Número:</label>
        <input type="number" id="numero">
        <br>
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente">
        <br>
        <button onclick="calcularPotencia()">Calcular</button>
    </div>

    <div id="resultadoDiv" style="display: none;">
        <h2>Resultado de la Potencia</h2>
        <p id="resultado"></p>
        <a href="javascript:void(0);" onclick="volver()">Volver</a>
    </div>
    
    <script>
        // Ejercicio1
        const multiplicar = (a, b) => a * b;

        const dividir = function (a, b) {
            if (b === 0) {
                return "Error: No se puede dividir entre cero";
            }
            return a / b;
        };

        let num1 = parseInt(prompt("Ingresa el primer número"));
        let num2 = parseInt(prompt("Ingresa el segundo número"));

        alert(`El resultado de la multiplicación es: ${multiplicar(num1, num2)}`);
        alert(`El resultado de la división es: ${dividir(num1, num2)}`);

        // Ejercicio2
            let entrada = ["casa", "revolucion", "sol", "elefante", "luz", "teclado"];

            function procesarArray(arr) {
                return arr.filter(word => word.length > 5).map(word => word.toUpperCase());
            }

            let salida = procesarArray(entrada);

            document.getElementById("resultado").innerHTML = JSON.stringify(salida);

        // Ejercicio3

    </script>
</body>
</html>
