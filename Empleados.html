<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .search-box {
      text-align: right;
      margin-bottom: 10px;
    }
    .search-box input {
      padding: 6px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Lista de Empleados</h1>
  <div class="search-box">
    <input type="text" id="filtro" placeholder="Buscar..." oninput="filtrar()">
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Puesto</th>
        <th>Departamento</th>
        <th>Salario</th>
        <th>Ubicación</th>
      </tr>
    </thead>
    <tbody id="empleados">
    </tbody>
  </table>

  <script>
    const data = {
      "employees": [
        { "name": "Juan Pérez", "age": 35, "position": "Senior Developer", "department": "Technology", "salary": 75000, "location": "Madrid, Spain" },
        { "name": "María Rodríguez", "age": 28, "position": "Graphic Designer", "department": "Design", "salary": 60000, "location": "Paris, France" },
        { "name": "Carlos Gómez", "age": 40, "position": "Project Manager", "department": "Project Management", "salary": 90000, "location": "Berlin, Germany" }
      ]
    };

    function renderTabla(lista) {
      const tbody = document.getElementById('empleados');
      tbody.innerHTML = '';
      lista.forEach(emp => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${emp.name}</td>
          <td>${emp.age}</td>
          <td>${emp.position}</td>
          <td>${emp.department}</td>
          <td>${emp.salary}</td>
          <td>${emp.location}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    function filtrar() {
      const texto = document.getElementById('filtro').value.toLowerCase();
      const filtrados = data.employees.filter(emp =>
        emp.name.toLowerCase().includes(texto) ||
        emp.position.toLowerCase().includes(texto) ||
        emp.department.toLowerCase().includes(texto) ||
        emp.location.toLowerCase().includes(texto)
      );
      renderTabla(filtrados);
    }

    renderTabla(data.employees);
  </script>
</body>
</html>
