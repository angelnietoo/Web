<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestor JSON Avanzado - CRUD B</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Gestor de Notas (JSON) ‚Äî Proyecto B (CRUD)</h2>

        <form id="formAlumno">
            <input type="hidden" id="alumnoId" value="">
            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1;">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre del alumno" required>
                </div>
                <div style="flex:1;">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Apellidos" required>
                </div>
            </div>

            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex:1;">
                    <label for="edad">Edad (mayores de 18)</label>
                    <input type="number" id="edad" placeholder="Edad" min="0" max="120" required>
                </div>
                <div style="flex:1;">
                    <label for="nota">Nota (0-10)</label>
                    <input type="number" id="nota" placeholder="Nota (0-10)" min="0" max="10" step="0.1" required>
                </div>
                <div style="flex:1;">
                    <label for="movil">M√≥vil (9 d√≠gitos, empieza por 6)</label>
                    <input type="tel" id="movil" placeholder="6XXXXXXXX" required>
                    <div id="errorMovil" class="error">El m√≥vil debe tener 9 d√≠gitos y empezar por 6.</div>
                </div>
            </div>

            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1;">
                    <label for="idiomas">Idioma (nivel)</label>
                    <select id="idiomas">
                        <option value="">‚Äî Ninguno ‚Äî</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div style="display:flex; align-items:flex-end; gap:10px; margin-left:auto;">
                    <label style="display:flex; gap:8px; align-items:center;">
                        <input type="checkbox" id="repetidor"> Repetidor
                    </label>
                    <button type="submit" id="btnGuardar" class="btn-add">üíæ Guardar</button>
                    <button type="button" id="btnCancelarEdicion" class="btn-clear" style="display:none;">‚úñ
                        Cancelar</button>
                </div>
            </div>
        </form>

        <hr>

        <div class="botones">
            <button type="button" id="btnDescargar" class="btn-download">‚¨áÔ∏è Descargar JSON</button>
            <button type="button" id="btnCargar" class="btn-upload">‚¨ÜÔ∏è Cargar JSON</button>
            <input type="file" id="inputArchivo" accept=".json">
        </div>

        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Nota</th>
                    <th>M√≥vil</th>
                    <th>Idioma</th>
                    <th>Repetidor</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo"></tbody>
        </table>
    </div>

    <script src="JS/app.js"></script>
</body>

</html>
