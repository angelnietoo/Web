<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Unir array — 5</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #f3f4f6
        }

        .box {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, .06);
            width: min(520px, 94vw)
        }

        input,
        button {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e6eef9
        }

        input {
            width: 100%;
            margin-bottom: 8px
        }

        .row {
            display: flex;
            gap: 8px
        }

        button {
            background: #2563eb;
            color: #fff;
            border: 0;
            cursor: pointer
        }

        .res {
            font-weight: 700;
            margin-top: 8px
        }

        .mut {
            color: #6b7280;
            font-size: 13px
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 style="margin:0 0 8px">Unir elementos de un array en una cadena</h3>
        <input id="in" value="hola, mundo, esto, es, prueba" aria-label="Array de elementos (separados por comas)">
        <input id="sep" value=", " aria-label="Separador (ej: , o - o nada)" placeholder="Separador (por defecto ', ')">
        <div class="row">
            <button id="run">Unir</button>
            <button id="clr" style="background:#fff;color:#2563eb;border:1px solid rgba(37,99,235,.12)">Limpiar</button>
        </div>
        <div id="out" class="res">Cadena: —</div>
        <div id="msg" class="mut"></div>
    </div>

    <script>
        // Cogemos los campos de la página: donde escribes, el separador y dónde ponemos el resultado.
        const inp = document.getElementById('in'),   // caja con los elementos que quieres unir
            sep = document.getElementById('sep'),   // caja donde pones el separador (p. ej. ", ")
            out = document.getElementById('out'),   // aquí mostramos la cadena final
            msg = document.getElementById('msg');   // aquí mostramos avisos o errores

        function parseItems(s) {
            if (!s) return []; // si no escribiste nada devolvemos lista vacía
            return s
                .split(/[\r\n,]+/)   // separa por comas o por saltos de línea
                .map(x => x.trim())  // quita espacios al principio y al final de cada trozo
                .filter(Boolean);    // elimina trozos que queden vacíos
        }

        // Al pulsar "Unir": leemos lo escrito, preparamos el separador y juntamos todo.
        document.getElementById('run').onclick = () => {
            msg.textContent = ''; out.textContent = 'Cadena: —';
            try {
                const items = parseItems(inp.value);                 // obtener lista limpia
                // si el separador está vacío usamos una coma por defecto
                const s = sep.value == null ? ',' : sep.value;
                // unimos las palabras/frases con el separador elegido y lo mostramos
                out.textContent = 'Cadena: ' + items.join(s);
            } catch (e) {
                // si pasa algo raro lo mostramos aquí
                msg.textContent = e;
            }
        };

        // Al pulsar "Limpiar": dejamos las cajas como al principio
        document.getElementById('clr').onclick = () => {
            inp.value = '';
            sep.value = ', ';
            out.textContent = 'Cadena: —';
            msg.textContent = '';
        };
    </script>
</body>

</html>
