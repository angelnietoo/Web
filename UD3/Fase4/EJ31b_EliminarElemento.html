<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Eliminar elemento — 32</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #f3f4f6
        }

        .box {
            background: #fff;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, .06);
            width: min(420px, 94vw)
        }

        input,
        button {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e6eef9;
            width: 100%;
            margin-bottom: 6px
        }

        button {
            background: #2563eb;
            color: #fff;
            border: 0;
            cursor: pointer
        }

        .res {
            font-weight: 700;
            margin-top: 6px
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 style="margin:0 0 8px">Eliminar elemento de un array</h3>

        <!-- Escribe aquí el array (números separados por comas) -->
        <input id="arr" value="2,4,5,9" placeholder="Array (separado por comas)">
        <!-- Escribe el valor que quieres eliminar -->
        <input id="val" value="5" placeholder="Valor a eliminar">

        <button id="run">Eliminar</button>

        <!-- Aquí se mostrará el array resultante -->
        <div id="out" class="res">Resultado: —</div>
    </div>

    <script>
        // Cogemos las cajas de la página: el array original, el valor a eliminar y dónde mostraremos el resultado
        const arr = document.getElementById('arr'),
            val = document.getElementById('val'),
            out = document.getElementById('out');

        // Al pulsar "Eliminar": hacemos la transformación y mostramos la nueva lista
        document.getElementById('run').onclick = () => {
            // 1) Tomamos el texto del array y lo separamos por comas o espacios
            // 2) Convertimos cada pedazo a número
            // 3) Quitamos los que no son números válidos (por si hay errores en la entrada)
            const a = arr.value
                .split(/[\s,]+/)       // separar por comas o espacios
                .map(Number)           // convertir texto a número
                .filter(x => !isNaN(x)); // quitar entradas que no sean números

            // Valor que queremos eliminar, también convertido a número
            const v = Number(val.value);

            // Filtramos la lista: dejamos solo los valores distintos del que queremos borrar
            const r = a.filter(x => x !== v);

            // Mostramos el resultado en el formato [1, 2, 3]
            out.textContent = 'Resultado: [' + r.join(', ') + ']';
        };
    </script>
</body>

</html>
