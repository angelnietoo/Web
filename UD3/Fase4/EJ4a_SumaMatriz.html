<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Suma matriz — 4a (corta)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            margin: 0
        }

        .box {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, .06);
            width: min(520px, 94vw)
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e6eef9;
            border-radius: 6px;
            margin-bottom: 8px
        }

        button {
            padding: 8px 10px;
            border-radius: 6px;
            border: 0;
            background: #2563eb;
            color: #fff;
            cursor: pointer
        }

        .mut {
            color: #6b7280;
            font-size: 13px;
            margin-top: 8px
        }

        .res {
            font-weight: 700;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 style="margin:0 0 8px">Suma array (enteros)</h3>
        <input id="in" value="1, 2, 3, 4, 5, 6" aria-label="Array de enteros">
        <div style="display:flex;gap:8px">
            <button id="run">Calcular</button>
            <button id="clr" style="background:#fff;color:#2563eb;border:1px solid rgba(37,99,235,.12)">Limpiar</button>
        </div>
        <div id="out" class="res" aria-live="polite">Resultado: —</div>
        <div id="msg" class="mut" aria-live="assertive"></div>
    </div>

    <script>
        const inEl = document.getElementById('in'), out = document.getElementById('out'), msg = document.getElementById('msg');
        function parse(s) {
            if (!s) return [];
            return s.split(/[\s,]+/).filter(Boolean).map(x => {
                if (!/^-?\d+$/.test(x)) throw 'No es entero: ' + x;
                return Number(x);
            });
        }
        document.getElementById('run').onclick = () => {
            msg.textContent = '';
            try {
                const nums = parse(inEl.value);
                const sum = nums.reduce((a, b) => a + b, 0);
                out.textContent = 'Resultado: ' + sum;
            } catch (e) { out.textContent = 'Resultado: —'; msg.textContent = e; }
        };
        document.getElementById('clr').onclick = () => { inEl.value = ''; out.textContent = 'Resultado: —'; msg.textContent = ''; };
    </script>
</body>

</html>
