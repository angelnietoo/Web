<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Suma matriz — 4a (corta)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            margin: 0
        }

        .box {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, .06);
            width: min(520px, 94vw)
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e6eef9;
            border-radius: 6px;
            margin-bottom: 8px
        }

        button {
            padding: 8px 10px;
            border-radius: 6px;
            border: 0;
            background: #2563eb;
            color: #fff;
            cursor: pointer
        }

        .mut {
            color: #6b7280;
            font-size: 13px;
            margin-top: 8px
        }

        .res {
            font-weight: 700;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 style="margin:0 0 8px">Suma array (enteros)</h3>

        <!-- Escribe números separados por comas o espacios, p. ej. "1, 2, 3" -->
        <input id="in" value="1, 2, 3, 4, 5, 6" aria-label="Array de enteros">
        <div style="display:flex;gap:8px">
            <button id="run">Calcular</button>
            <button id="clr" style="background:#fff;color:#2563eb;border:1px solid rgba(37,99,235,.12)">Limpiar</button>
        </div>
        <div id="out" class="res" aria-live="polite">Resultado: —</div>
        <div id="msg" class="mut" aria-live="assertive"></div>
    </div>

    <script>
        // Cogemos los elementos de la página: lo que escribes, dónde mostramos el resultado y dónde dejamos avisos
        const inEl = document.getElementById('in'),
            out = document.getElementById('out'),
            msg = document.getElementById('msg');

        /**
         * parse(s)
         * - Toma el texto que escribiste y lo transforma en una lista de números enteros.
         * - Si encuentra algo que no es un entero, avisa con un mensaje indicando cuál es.
         */
        function parse(s) {
            if (!s) return []; // si no escribiste nada, devolvemos lista vacía

            return s.split(/[\s,]+/)      // separa por comas o espacios
                .filter(Boolean)          // quita piezas vacías (por si hay dobles comas/espacios)
                .map(x => {
                    // comprobamos que cada trozo sea un número entero (sin decimales)
                    if (!/^-?\d+$/.test(x)) throw 'No es entero: ' + x;
                    return Number(x);     // convertimos el texto en número real
                });
        }

        // Al pulsar "Calcular": leemos, convertimos y sumamos. Si hay un error, lo mostramos.
        document.getElementById('run').onclick = () => {
            msg.textContent = ''; // quitar aviso anterior
            try {
                const nums = parse(inEl.value);                // obtener la lista de enteros
                const sum = nums.reduce((a, b) => a + b, 0);   // sumar todos los números
                out.textContent = 'Resultado: ' + sum;        // mostrar la suma
            } catch (e) {
                out.textContent = 'Resultado: —';             // no dejamos resultado confuso
                msg.textContent = e;                          // mostramos por qué falló
            }
        };

        // Al pulsar "Limpiar": dejamos todo como al principio
        document.getElementById('clr').onclick = () => {
            inEl.value = '';
            out.textContent = 'Resultado: —';
            msg.textContent = '';
        };
    </script>
</body>

</html>
