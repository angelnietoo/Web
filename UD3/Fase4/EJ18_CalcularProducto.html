<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Producto del array — 18</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #f3f4f6
        }

        .box {
            background: #fff;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, .06);
            width: min(520px, 94vw)
        }

        input,
        button {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e6eef9;
            width: 100%
        }

        .row {
            display: flex;
            gap: 8px;
            margin-top: 8px
        }

        button {
            background: #2563eb;
            color: #fff;
            border: 0;
            cursor: pointer
        }

        .res {
            font-weight: 700;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 style="margin:0 0 8px">Producto de valores en una matriz</h3>

        <!-- Escribe números separados por comas o espacios, por ejemplo: 2, 3, 4 -->
        <input id="in" value="2, 3, 4" aria-label="Array de números separados por comas">

        <div class="row">
            <button id="run">Calcular</button>
            <button id="clr" style="background:#fff;color:#2563eb;border:1px solid rgba(37,99,235,.12)">Limpiar</button>
        </div>

        <div id="out" class="res">Producto: —</div>
    </div>

    <script>
        // Cogemos los elementos de la página: la caja donde escribes y donde mostramos el resultado
        const inp = document.getElementById('in'),
            out = document.getElementById('out');

        // Al pulsar "Calcular":
        document.getElementById('run').onclick = () => {
            const nums = inp.value
                .split(/[\s,]+/)        // separar por comas o espacios lo que has escrito
                .map(Number)            // transformar cada texto en número
                .filter(x => !isNaN(x)); // quitar lo que no sea número

            // Si hay números, los multiplicamos todos; si no, mostramos un guión
            out.textContent = 'Producto: ' + (nums.length ? nums.reduce((a, b) => a * b, 1) : '—');
        };

        // Al pulsar "Limpiar": dejamos la caja y el resultado como al principio
        document.getElementById('clr').onclick = () => {
            inp.value = '';
            out.textContent = 'Producto: —';
        };
    </script>
</body>

</html>
