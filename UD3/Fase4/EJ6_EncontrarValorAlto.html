<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Diferencia en días — 8a</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto;display:flex;min-height:100vh;align-items:center;justify-content:center;margin:0;background:#f3f4f6}
  .box{background:#fff;padding:14px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,.06);width:min(520px,94vw)}
  input,button{padding:8px;border-radius:6px;border:1px solid #e6eef9}
  input[type=date]{width:100%;margin-bottom:8px;border:1px solid #e6eef9}
  .row{display:flex;gap:8px}
  button{background:#2563eb;color:#fff;border:0;cursor:pointer}
  .res{font-weight:700;margin-top:8px}
  .mut{color:#6b7280;font-size:13px}
</style>
</head>
<body>
  <div class="box">
    <h3 style="margin:0 0 8px">Diferencia entre fechas (días)</h3>
    <input id="d1" type="date" value="">
    <input id="d2" type="date" value="">
    <div class="row">
      <button id="run">Calcular</button>
      <button id="clr" style="background:#fff;color:#2563eb;border:1px solid rgba(37,99,235,.12)">Limpiar</button>
    </div>
    <div id="out" class="res">Diferencia: —</div>
    <div id="msg" class="mut"></div>
  </div>

<script>
const d1 = document.getElementById('d1'), d2 = document.getElementById('d2'), out = document.getElementById('out'), msg = document.getElementById('msg');

function daysBetween(a,b){
  if(!a||!b) throw 'Selecciona ambas fechas';
  const [y1,m1,dd1]=a.split('-').map(Number), [y2,m2,dd2]=b.split('-').map(Number);
  const t1 = Date.UTC(y1,m1-1,dd1), t2 = Date.UTC(y2,m2-1,dd2);
  return Math.abs(Math.floor((t2-t1)/(24*60*60*1000)));
}

document.getElementById('run').onclick = ()=>{
  msg.textContent=''; out.textContent='Diferencia: —';
  try{
    const diff = daysBetween(d1.value, d2.value);
    out.textContent = 'Diferencia: '+diff+' día'+(diff!==1?'s':'');
  }catch(e){ msg.textContent = e; }
};
document.getElementById('clr').onclick = ()=>{ d1.value=''; d2.value=''; out.textContent='Diferencia: —'; msg.textContent=''; };
</script>
</body>
</html>
