<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Capitalizar Palabras</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff7ed;
            /* Fondo cálido */
            color: #1e293b;
            margin: 20px 0 0 0;
            text-align: center;
        }

        .container {
            background: #fffbf0;
            /* Contenedor más claro */
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            color: #f97316;
            /* Título naranja */
            margin-bottom: 15px;
            font-size: 26px;
        }

        p {
            font-size: 15px;
            margin-bottom: 20px;
            color: #475569;
        }

        input {
            width: 70%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #fbbf24;
            font-size: 15px;
            margin-bottom: 12px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #f97316;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: #f97316;
            /* Botón naranja */
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ea580c;
            /* Naranja más intenso */
            transform: translateY(-2px);
        }

        .resultado {
            margin-top: 20px;
            background: #ffedd5;
            /* Resultado cálido */
            padding: 15px 18px;
            border-radius: 10px;
            font-family: monospace;
            color: #c2410c;
            /* Texto oscuro */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            word-break: break-word;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Capitalizar palabras</h2>
        <p>Introduce un texto y convierte la primera letra de cada palabra en mayúscula:</p>

        <input type="text" id="texto" value="hola mundo desde javascript">
        <br>
        <button onclick="capitalizar()">Capitalizar</button>

        <div class="resultado" id="resultado">Resultado: —</div>
    </div>

    <script>
        function capitalizarPalabras(texto) {
            return texto
                .split(" ")
                .map(palabra => {
                    if (palabra.length === 0) return palabra;
                    return palabra[0].toUpperCase() + palabra.slice(1).toLowerCase();
                })
                .join(" ");
        }

        function capitalizar() {
            const input = document.getElementById("texto").value;
            const resultado = capitalizarPalabras(input);
            document.getElementById("resultado").textContent = "Resultado: " + resultado;
            console.log(resultado);
        }

        capitalizar(); // Mostrar ejemplo al cargar
    </script>
</body>

</html>
