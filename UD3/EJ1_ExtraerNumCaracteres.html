<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Extraer caracteres - Básico</title>
</head>

<body>
    <h2>Extraer caracteres (básico)</h2>

    <label>Texto:<br>
        <input id="texto" type="text" value="" style="width:320px;">
    </label>
    <br><br>

    <label>Posición inicio (0 = primer carácter):<br>
        <input id="inicio" type="number" value="0" min="0" style="width:80px;">
    </label>

    <label style="margin-left:12px;">Número de caracteres:<br>
        <input id="num" type="number" value="10" min="0" style="width:80px;">
    </label>
    <br><br>

    <button id="boton">Extraer</button>

    <p><strong>Resultado:</strong> <span id="salida">—</span></p>

    <script>
        function extraerCaracteres(cadena, inicio, numero) {
            inicio = Number(inicio) || 0;
            numero = Number(numero) || 0;
            if (inicio < 0) return '';
            if (numero <= 0) return '';
            return cadena.slice(inicio, inicio + numero);
        }

        document.getElementById('boton').addEventListener('click', function () {
            const txt = document.getElementById('texto').value;
            const inicio = document.getElementById('inicio').value;
            const num = document.getElementById('num').value;
            document.getElementById('salida').textContent = extraerCaracteres(txt, inicio, num);
        });

        // Ejecutar una vez al cargar para mostrar ejemplo
        document.getElementById('boton').click();
    </script>
</body>

</html>
