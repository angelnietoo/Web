<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
        }

        /* Contenedor de la calculadora */
        .container {
            padding: 20px;
            height: 100vh;
            background-color: #ffe693;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            gap: 10px;  /* Espacio m치s peque침o entre los botones */
            justify-items: center;
            align-items: center;
            max-width: 400px; /* Ancho m치ximo para que no crezca demasiado */
            margin: 0 auto;
        }

        /* Estilo de los botones */
        .item {
            height: 70px;
            width: 70px;
            background-color: #ff7b00;
            border-radius: 1rem;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: #ff5722;
        }

        .item:active {
            background-color: #ff3d00;
        }

        /* Pantalla de la calculadora */
        .screen {
            grid-column: span 4;
            height: 80px;
            background-color: #fff;
            border-radius: 1rem;
            color: #000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            font-size: 32px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Pantalla donde se muestran los c치lculos -->
    <div class="screen" id="screen">0</div>
    
    <!-- Botones de la calculadora -->
    <div class="item" onclick="appendToScreen('7')">7</div>
    <div class="item" onclick="appendToScreen('8')">8</div>
    <div class="item" onclick="appendToScreen('9')">9</div>
    <div class="item" onclick="appendToScreen('/')">/</div>
    
    <div class="item" onclick="appendToScreen('4')">4</div>
    <div class="item" onclick="appendToScreen('5')">5</div>
    <div class="item" onclick="appendToScreen('6')">6</div>
    <div class="item" onclick="appendToScreen('*')">*</div>
    
    <div class="item" onclick="appendToScreen('1')">1</div>
    <div class="item" onclick="appendToScreen('2')">2</div>
    <div class="item" onclick="appendToScreen('3')">3</div>
    <div class="item" onclick="appendToScreen('-')">-</div>
    
    <div class="item" onclick="appendToScreen('0')">0</div>
    <div class="item" onclick="appendToScreen('.')">.</div>
    <div class="item" onclick="clearScreen()">C</div>
    <div class="item" onclick="appendToScreen('+')">+</div>
    
    <div class="item" onclick="calculateResult()" style="grid-column: span 4;">=</div>
</div>
</body>
</html>
