<html lang="es">

<head>

    <title>Formulario Matrícula Flexible</title>
    <style>
        *,

            box-sizing: border-box;
        }

        body {

            margin: 0;

        }

        .container {
            background: #fff;

            padding: 20px;
        }

        button {

            border-radius: 4px;
            margin-top: 12px;

            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            /* ← Texto en negrita */
        }

        button:hover {
            background: #379e3c;
        }

        fieldset.subjects {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 10px;
        }

            color: #333;
            font-weight: bold;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 25px;
        }

        input[type="number"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
        }

        label {
            color: #333;
            display: block;
            margin-bottom: 5px;
            margin-top: 12px;
        }

        .checkboxes label {
            display: inline-block;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
